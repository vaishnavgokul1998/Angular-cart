<div class="container-fluid" style="margin-top:140px;">
    <div class="row">
        <div class="col-lg-9 col-md-6 col-sm-12">
            <div class="row">
                <ng-container *ngIf="cartList">
                    <div class="col-lg-4 col-md-6 col-sm-6 pb-3 pt-3" *ngFor="let item of cartList">
                        <app-cart-item [cartItem]="item" (qtyClickEmitter)="qtyCounter($event)"
                            (deleteClick)="deleteItemFromcart($event)"></app-cart-item>
                    </div>
                </ng-container>
            </div>

        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 pb-3 pt-3 pe-2" *ngIf="cartList">
            <app-bill-detail
            [billDetail]="billDetails"
            [cartList]="cartList"
            ></app-bill-detail>
        </div>
    </div>
</div>
