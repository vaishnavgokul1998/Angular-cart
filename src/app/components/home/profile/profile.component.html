<div class="container height-100 d-flex " style="margin-top: 170px;">
    <div class="row">
        <div class="col-6">
            <div class="card text-center">
                <div class="py-4 p-2">
                    <div> <img src="https://i.imgur.com/EnANUqj.jpg" class="rounded" width="100"> </div>
                    <div class="mt-3 d-flex flex-row justify-content-center">
                        <h4 class="font-bold">{{userDetails.userName}}</h4>
                    </div> <span>Member since {{userDetails.memberJoinDate | date}}</span>
                </div>
                <div>
                    <ul class="list-unstyled list">
                        <li routerLink="../cart"> <span class="font-weight-bold">Cart</span>
                            <div> <span class="mr-1">5 </span> <i class="fa fa-angle-right"></i> </div>
                        </li>
                        <li> <span class="font-weight-bold">Comments</span>
                            <div> <span class="mr-1">45 </span> <i class="fa fa-angle-right"></i> </div>
                        </li>
                        <li> <span class="font-weight-bold">Favorites</span>
                            <div> <span class="mr-1">15 </span> <i class="fa fa-angle-right"></i> </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card" style="height: 300px;padding: 10px;width: 100%;">
                    <google-map width="360px" height="280px"  [center]="center" [zoom]="zoom" (mapClick)="addMarker($event)">
                        <map-marker *ngFor="let markerPosition of markerPositions" [position]="markerPosition"
                            [options]="markerOptions"></map-marker>
                    </google-map>
            </div>
            
        </div>
    </div>
</div>
