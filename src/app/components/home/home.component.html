<div class="container-fluid" style="margin-top:140px">
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6 pb-3 pt-3 " *ngFor="let book of books">
            <app-book-list [book]="book" (seeMoreClickEmitter)="openDetail($event)" (buyClickEmitter)="buyBook($event)"
            (wishListEmitter)="addWishList($event)">
            </app-book-list>
        </div>
    </div>
</div>
